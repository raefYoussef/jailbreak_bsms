<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">    
    	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap/bootstrap.min.css')}}">
    	<link rel="stylesheet" href="{{url_for('static', filename='css/custom/signin.css')}}">
    	<title>Log in</title>
  	</head>
  	<body> 		
			<!-- Logo -->
			<img src="{{url_for('static', filename='images/jailbreak_logo.png')}}" class="center-block img-responsive" width="220px"/>		
			
			<div class="signin">
				<div class="signin-screen">
					<div class="app-title">
					<h1>Sign in</h1>
				</div>

				<div class="signin-form">
					<form action="" class="form-group" method="post"> 
						<div class="control-group">
							<input type="text" class="signin-field" placeholder="username" id="signin-name" name="username" value="{{request.form.username}}" required="true">
						</div>

						<div class="control-group">
							<input type="password" class="signin-field" placeholder="password" id="signin-pass" required="true">
						</div>

						<input type="submit" value="Sign in" class="btn btn-primary btn7-large btn-block">
					</form>	
					
					<a class="signin-link" href="#">Forgot your password?</a>
				</div>
			</div>
		</div>

    	<script src="{{url_for('static', filename='js/bootstrap/bootstrap.min.js')}}"></script>
  	</body>
</html>
